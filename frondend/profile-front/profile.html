        </div>
        <div class="buttons">
            <button class="btn btn-light far fa-compass" onclick="explore()"></button>
            <button class="btn btn-light far fa-user" onclick="profile()"></button>

                        <i class="fas fa-camera""></i>
  </button>
  
  <!-- Modal -->
  <div class=" modal fade" id="exampleModal"
                            tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Profile picture</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <label for="avatar">Choose a profile picture:</label>
                                        <input type="file" id="todoValue" name="avatar" accept="image/png, image/jpeg">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" onclick="createItem()">Save changes</button>
                                    </div>
                                </div>
                            </div>
                </div>
            </div>
