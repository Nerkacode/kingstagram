    <div class="user_container_2">
      <header>
        <h3 class="Kingstagram_logo"> <img src="https://pbs.twimg.com/media/DirqkG0XcAE24YC.jpg" height="150px" width="150px" alt="">

 </h3>
      </header>
      <header>
        <div id="createNewUser_fields" class="text-center">
          <h5 class="card-title">Create new user</h5>
          <div class="card-body">
            <div class="">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="emailValue" placeholder="Email address" aria-label="Recipient's username" aria-describedby="button-addon2" />
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="fullnameValue"placeholder="Full name" aria-label="Recipient's username" aria-describedby="button-addon2" />

              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control"id="nicknameValue" placeholder="Username" aria-label="Recipient's username" aria-describedby="button-addon2" />

              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control"id="passwordValue" placeholder="Password" aria-label="Recipient's username" aria-describedby="button-addon2" />

              </div>


            </div>
            <a href="#" id="createUser_button" class="btn btn-secondary" onclick="createNewUser()">Create user</a> or
            <a href="#" id="login_button" class="btn btn-secondary">Sign in</a>
          </div>
          <div class="card-footer text-muted">
            By signing up, you agree to our Terms . Learn how we collect, use and share your data in our Data Policy and how we use cookies and similar technology in our Cookies Policy .
          </div>
        </div>
        <div id="login_fields" class="card">
          <div class="card-body">
            <h5 class="card-title">login</h5>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Email or Username" aria-label="Recipient's username" aria-describedby="button-addon2" />
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" aria-label="Recipient's username" aria-describedby="button-addon2" />
            </div>

            <a href="#"  id="login_btn"class="btn btn-secondary" onclick="login()">login</a>

          </div>
        </div>
      </header>
